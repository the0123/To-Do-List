<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <form>
            <!--Input for task-->
            <label type="text" id="inputLabel">Enter a task:</label><br>
            <input type="text" id="taskInput" placeholder="Walk the dog">

            <!--Buttons to add, reset, and delete all tasks-->
            <input type="button" value="Add task" id="submitButton">
            <input type="reset"> <!--Resets the input box-->
            <input type="button" value="Delete All Tasks" id="deleteAll">
            <hr>

            <!--Lists for tasks-->
            <ul id="taskList"></ul>
        </form>
        <script src="index.js"></script>
    </body>
</html>
