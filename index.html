<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!--Page title and favicon-->
    <title>To Do List</title>
    <link rel="icon" type="image/jpg" href="images/clipboard.jpg">
</head>
    <body>
        <form>
            <!--Input for task-->
            <label type="text" id="inputLabel">Enter a task:</label><br>
            <input type="text" id="taskInput" placeholder="Walk the dog">

            <!--Buttons to add, reset, and delete all tasks-->
            <input type="button" value="Add task" id="submitButton">
            <input type="reset"> <!--Resets the input box-->
            <input type="button" value="Delete All Tasks" id="deleteAll">
            <hr>

            <!--Lists for tasks-->
            <a href="#" id="taskLink">
                <ul id="taskList"></ul>
            </a>
            

        </form>
        <script src="index.js"></script>
    </body>
</html>
