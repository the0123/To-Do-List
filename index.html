<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <form>
        <label type="text" id="inputLabel">Enter a task:</label><br>
    
        <input type="text" id="taskInput" placeholder="Walk the dog">
        <input type="button" value="Add task" id="submitButton">
        <input type="reset">

        <input type="button" value="Delete All Tasks" id="deleteAll">


        <!--
        Add some kind of form or something where the tasks can go
        In the css file, the form should be able to expand based on added tasks
        -->
        <ul id="taskList"></ul>

        </form>

        <script src="index.js"></script>
    </body>
</html>
