<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">

        <title>Help Page</title>
    </head>
    <body>
        <div class="helperPage">
            <h1 style="text-align: center;">How to Use To Do List</h1>
            <ul id="instructions">
                <li>Add Task: adds a task to the list</li>
                <li>Delete All Tasks: deletes all tasks in the list</li>
                <li>Delete Task: removes task from list</li>
                <li>Click on a task to mark it as complete (strike through)</li>
                <li>Click on a task again to remove strike through format</li>
            </ul>
            <a href="main.html"><input type="button" value="Back to List"></a>
        </div>
    </body>
</html>
